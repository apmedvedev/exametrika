{
	boot:
	{
		hotDeploy:
		{ 
			configPath = "${com.exametrika.home}/conf"
			modulesPath = "${com.exametrika.home}/lib"
			detectionPeriod = 1000
			redeploymentPeriod = 2000
			restartDelayPeriod = 2000
		}
		
		runModes: ["mode1", "mode2"]
		bootClassPath: ["${com.exametrika.home}/boot1", "${com.exametrika.home}/boot2"]
		systemClassPath: ["${com.exametrika.home}/system1", "${com.exametrika.home}/system2"]
		classPath: ["${com.exametrika.home}/path1", "${com.exametrika.home}/path2"]
		libraryPath: ["${com.exametrika.home}/lib1", "${com.exametrika.home}/lib2"]
		systemPackages: ["my.package1", "my.package2"]
		workPath = "${com.exametrika.home}/work"
	}
	
	imports:["agent1.conf", "file:${com.exametrika.home}/agent2.conf"]
}
