{	
	server:
	{
		name = "testServer"
		channel:
		{
			port = 1234
			bindAddress = "bindAddress"
			secured = true
			keyStorePath = "keyStorePath"
			keyStorePassword = "keyStorePassword"
			maxTotalRate = 1000
			
			debug = true
			selectionPeriod = 1
			cleanupPeriod = 200
			compressionLevel = 3
			streamingMaxFragmentSize = 4
			heartbeatTrackPeriod = 5
			heartbeatStartPeriod = 6
			heartbeatPeriod = 7
			heartbeatFailureDetectionPeriod = 8
			transportChannelTimeout = 9
			transportChannelIdlePeriod = 10
			transportMaxUnlockSendQueueCapacity = 12
			transportMinLockSendQueueCapacity = 13
			transportMaxPacketSize = 14
			transportMinReconnectPeriod = 15
		}
		
		database:
		{
			paths = ["${com.exametrika.workPath}/db"]
			initialSchemaPath = "${com.exametrika.home}/conf/schema/schema.dbmodule"
		}
	}
}